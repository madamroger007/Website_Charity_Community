    <form id="paymentForm">
    <div>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="ID">Indonesia</option>
        <option value="US">United States</option>
        <!-- Tambahkan opsi negara lainnya sesuai kebutuhan -->
      </select>
    </div>

    <div>
      <label for="currency">Currency:</label>
      <select id="currency" name="currency">
        <option value="IDR">IDR - Indonesian Rupiah</option>
        <option value="USD">USD - US Dollar</option>
        <!-- Tambahkan opsi mata uang lainnya sesuai kebutuhan -->
      </select>
    </div>

    <div>
      <label for="donationAmount">Make a Single Donation of:</label>
      <input type="number" id="donationAmount" name="donationAmount" min="1" step="1">
    </div>

    <button type="submit">Make a Single Donation</button>
  </form>
